<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js"></script>
</head>
 
<body>
 
    <main>
        <h1>Simple Form</h1>
        <form id="simpleForm" action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and alpha-numeric" required>
            </div>
            <div>
                <label for="passwordConfirm">Confirm Password:</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required>
            </div>
            <div>
                <label for="rating">Page Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateRatingValue(this.value)">
                <span id="ratingValue">5</span>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
 
    <footer>
        <p>&copy; 2024 Wessly Green. All rights reserved.</p>
    </footer>
</body>
</html>
